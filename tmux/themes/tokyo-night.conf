# https://github.com/janoamaral/tokyo-night-tmux
set -g @tokyo-night-tmux_theme night    # storm | day | default to 'night'
set -g @tokyo-night-tmux_transparent 1  # 1 or 0

# Styles
#  - hide: hide number
#  - none: no style, default font
#  - digital: 7 segment number (üØ∞...üØπ) (needs Unicode support)
#  - roman: roman numbers (Û±Çà...Û±Çê) (needs nerdfont)
#  - fsquare: filled square (Û∞é°...Û∞éº) (needs nerdfont)
#  - hsquare: hollow square (Û∞é£...Û∞éæ) (needs nerdfont)
#  - dsquare: hollow double square (Û∞é°...Û∞éº) (needs nerdfont)
#  - super: superscript symbol (‚Å∞...‚Åπ)
#  - sub: subscript symbols (‚ÇÄ...‚Çâ)

# Number styles
set -g @tokyo-night-tmux_window_id_style digital
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# Icon styles
set -g @tokyo-night-tmux_terminal_icon Ôíâ
set -g @tokyo-night-tmux_active_terminal_icon Óûï

# No extra spaces between icons
set -g @tokyo-night-tmux_window_tidy_icons 0

# Widgets
#
# Date & Time
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format YMD
set -g @tokyo-night-tmux_time_format 24H

# Playing
set -g @tokyo-night-tmux_show_music 1


# Netspeed
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_netspeed_iface "wlan0" # Detected via default route
set -g @tokyo-night-tmux_netspeed_showip 0      # Display IPv4 address (default 0)
set -g @tokyo-night-tmux_netspeed_refresh 1     # Update interval in seconds (default 1)

# Path
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'


# Battery
set -g @tokyo-night-tmux_show_battery_widget 1
set -g @tokyo-night-tmux_battery_name "BAT0"  # some linux distro have 'BAT0'
set -g @tokyo-night-tmux_battery_low_threshold 21 # default

# Hostname
set -g @tokyo-night-tmux_show_hostname 1
